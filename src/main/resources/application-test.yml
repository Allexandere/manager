server:
  port: 8082
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://localhost/postgres
    username: postgres
    password: 1
    #flyway:
    #url: jdbc:postgresql://localhost/postgres
    #user: postgres
    #password: 1
    #schemas: flyway
    #enabled: false

  jpa:
    #show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: manager

springfox:
  documentation:
    swagger-ui:
      base-url: manager-docs
    swagger:
      v2:
        path: manager-docs